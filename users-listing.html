<!DOCTYPE html>
<html lang="en" style="direction: rtl;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tora</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="uni-scholars.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<script>
    $(document).ready(function() {
        var endpoint = 'get_users.php';

        $.ajax({
            url: endpoint,
            contentType: "application/json",
            dataType: 'json',
            cache: false,
            success: function(result) {
                console.log(result);

                if (Array.isArray(result)) {
                    result.forEach(u => {
                        // Find a <table> element with id="myTable":
                        var aaa = 'https://jewishoffice.co.il/server/bookapi/?type=categories';
                        if ('id' in u) {
                            var str = '<tr>';

                            //str += '<td>' + u.id + '</td>';

                            if ('first' in u && 'last' in u) {
                                str += '<td>';
                                str += '<a href=user-details.html?user_id=' + u.id.toString() + '>';
                                str += u.first + ' ' + u.last;
                                str += '</a></td>';
                            }

                            str += '</tr>';

                            $('#myTable tr:last').after(str);
                        }
                    });
                }
            },
            error: function(data, err) {
                console.log(err);
                alert(JSON.stringify(data));
                alert(JSON.stringify(err));
            }
        });
    });
</script>

<body>
    <header id="masthead" class="site-header grid-container grid-parent" itemtype="https://schema.org/WPHeader" itemscope="">
        <div class="inside-header grid-container grid-parent uni-scholars-header">
            <h1>איגוד לומדים עצמאיים</h1>
        </div>
    </header>
    <table id="myTable">
        <tr>
            <td></td>
        </tr>
    </table>
</body>

</html>
