<!DOCTYPE html>
<html lang="he" style="direction: rtl;">

<head>
    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<script>
    $(document).ready(function() {
        var endpoint = 'get_login.php';

        $.ajax({
            url: endpoint,
            contentType: "application/json",
            dataType: 'json',
            cache: false,
            success: function(result) {
                console.log(result);

                if (result > 0) {
                    $(".user-prompt").hide();
                    $(".menu-items").show();
                } else {
                    $(".user-prompt").show();
                    $(".menu-items").hide();
                }
            },
            error: function(data, err) {
                console.log(err);
                //alert(JSON.stringify(data));
                //alert(JSON.stringify(err));
            }
        });
    });

    function login() {
        var username = $('#txtUsername').val();
        var password = $('#txtPassword').val();

        if (username && password) {
            var endpoint = 'post_login.php';

            var jqxhr = $.post(endpoint, {
                    usr: username,
                    pwd: password, //bookid
                }, function() {
                    //alert("success");
                })
                .done(function() {
                    //alert("second success");
                })
                .fail(function(err) {
                    //alert(JSON.stringify(err));
                })
                .always(function() {
                    //alert("finished");
                    //initBook();
                    location.reload();
                });
        }
    }

    function logout() {
        var endpoint = 'reset_login.php';

        var jqxhr = $.post(endpoint,
                function() {
                    //alert("success");
                })
            .done(function() {
                //alert("second success");
            })
            .fail(function(err) {
                //alert(JSON.stringify(err));
            })
            .always(function() {
                //alert("finished");
                //initBook();
                location.reload();
            });
    }
</script>
<header id="masthead" class="site-header grid-container grid-parent" itemtype="https://schema.org/WPHeader" itemscope="">

    </div>
</header>

<body>
    <div class="user-prompt">
        <input type="text" id="txtUsername" placeholder="שם משתמש">
        </input>
        </br>
        <input type="text" id="txtPassword" placeholder="סיסמה">
        </input>
        </br>
        <button class="btn-div" type="button" id="btnAddBook" onclick="return login();">
        כניסה למערכת

        </button>
